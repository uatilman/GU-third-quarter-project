<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Test XHTML JSF Page</title>
</h:head>
<h:body>
    <h1><h:outputLabel value="Manage bean"/></h1>
    <h:outputLabel value="name">  #{product.name}</h:outputLabel>
    <br/>
    <h:outputLabel value="description">#{product.description}</h:outputLabel>
    <br/>
    <h:dataTable value="#{list.products}" var="item" border="1">
    <h:column>#{item.name}</h:column>
    <h:column>#{item.description}</h:column>
    <h:column><img src="#{item.imgUrl}" alt="imag not found" style="height: 100px"/></h:column>
    </h:dataTable>

    <h1><h:outputLabel value="CDI"/></h1>
    <h:outputLabel value="name: ">#{productToCDI.nameCDI}</h:outputLabel><br/>
    <h:outputLabel value="name: ">#{productToCDI.descriptionCDI}</h:outputLabel>
    <p>inject</p>
    <h:outputLabel value="name from inject cdi: ">#{productsViewToCDI.productToCDI.nameCDI}</h:outputLabel><br/>
    <h:outputLabel value="name from inject cdi: ">#{productsViewToCDI.productToCDI.descriptionCDI}</h:outputLabel>





</h:body>
</html>
