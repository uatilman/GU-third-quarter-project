<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<composite:interface>
    <composite:attribute name="menuuri" required="true" type="java.lang.String"/>
</composite:interface>

<composite:implementation>
    <h:form>
        <header jsf:id="header" class="padding-site">
            <div class="header">
                <a href="${request.contextPath}/" class="logo">
                    <img src="${request.contextPath}/img/logo.png" alt="logo"/>
                </a>

                <nav jsf:id="nav">
                    <ul class="menu">
                        <ui:repeat value="${menuController.menuItems}" var="item">
                            <li><a class="${menuController.getStyleByAttributeName(item.url, cc.attrs.menuuri)}"
                                   href="${request.contextPath}/admin/${item.url}">${item.name}</a></li>
                        </ui:repeat>
                    </ul>
                </nav>
            </div>
        </header>
    </h:form>
</composite:implementation>


</html>
