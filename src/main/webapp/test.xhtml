    <h:form>
        <div class="product-table">
            <p:dataTable value="${productsController.products}" var="item" id="table" border="1">
                <p:column styleClass="name-column" headerText="Name"  >${item.name}</p:column>
                <p:column styleClass="description-column" headerText="Description">${item.description}</p:column>
                <p:column styleClass="image-column" headerText="Image"><img src="#{item.imgUrl}" alt="imag not found"/></p:column>
                <p:column styleClass="remove-column" >
                    <p:commandLink value="remove" update="table" actionListener="#{productsController.removeProduct(item)}">

                    </p:commandLink>
                </p:column>
            </p:dataTable>

        </div>

    <h1>New Product</h1>

    <p:outputPanel>
        <p:outputLabel value="name" />
    </p:outputPanel>
    <p:outputPanel>
        <p:inputText value="#{productsController.product.name}"/>
    </p:outputPanel>

        <p:outputPanel>
            <p:outputLabel value="description" />
        </p:outputPanel>
        <p:outputPanel>
            <p:inputText value="#{productsController.product.description}"/>
        </p:outputPanel>

        <p:outputPanel>
            <p:outputLabel value="url"  />
        </p:outputPanel>
        <p:outputPanel>
            <p:inputText value="#{productsController.product.imgUrl}"/>
        </p:outputPanel>
        <br/>
        <br/>

    <p:outputPanel>
        <p:commandButton value="save" action="#{productsController.saveNew}" update="table" />
    </p:outputPanel>
    </h:form>
