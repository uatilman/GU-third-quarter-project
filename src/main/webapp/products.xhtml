<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <title>Product table</title>
    <link rel="stylesheet" href="style.css"/>

</h:head>
<h:body>

    <br/>
    <br/>
    <h:form>
        <div class="padding-site">
            <div class="product-table">
                <h1><h:outputLabel value="Product table"/></h1>
                <p:dataTable value="${productsController.products}" var="item" id="table" border="1">
                    <!--<p:column styleClass="id-column" headerText="Id">${item.id}</p:column>-->
                    <p:column styleClass="category-column" headerText="Category">${item.category}</p:column>
                    <p:column styleClass="name-column" headerText="Name">${item.name}</p:column>
                    <p:column styleClass="description-column" headerText="Description">${item.description}</p:column>
                    <p:column styleClass="image-column" headerText="Image"><img src="#{item.imgUrl}"


                                                                                alt="imag not found"/></p:column>
                    <p:column styleClass="remove-column" headerText="Doing">
                        <p:commandLink value="remove" update="table" actionListener="#{productsController.removeProduct(item)}"/>
                        <br/>
                        <!--<p:commandLink value="edit" outcome="edit.xhtml" update="table" action="#{productsController.edit(item)}">-->
                        <p:link value="edit" outcome="edit.xhtml" update="table">
                            <f:param name="id" value="#{item.id}"/>
                        </p:link>
                    </p:column>
                </p:dataTable>
                <br/>
                <br/>
                <p:outputPanel>
                    <p:button value="NEW PRODUCT" outcome="addproduct.xhtml"/>
                </p:outputPanel>
            </div>

        </div>

    </h:form>

</h:body>
</html>
