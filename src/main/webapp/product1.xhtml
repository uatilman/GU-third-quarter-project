<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:custom="http://java.sun.com/jsf/composite/fragments">

<h:head>
    <title>Order</title>
    <link rel="stylesheet" href="style.css"/>
</h:head>
<body>

<div class="container">
    <main class="content">
        <div class="padding-site">
            <nav>
                <ul class="submenu product-submenu">
                    <li><a class="active-link" href="#">All</a></li>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">OFFICE</a></li>
                    <li><a href="#">FURNITURE</a></li>
                    <li><a href="#">MODERN</a></li>
                    <li><a href="#">CLASSIC</a></li>
                </ul>
            </nav>

            <h:form>

                <p:dataTable style="margin-bottom: 30px" value="${cartController.orderProductsList}" var="item" id="table" border="1">
                    <p:column style="width: 50px" headerText="name">${item.product.name}</p:column>
                    <p:column style="width: 30px" headerText="count">${item.count}</p:column>
                </p:dataTable>

                <article class="about-product">
                    <div class="product-images">
                        <img src="#{editProductController.product.imgUrl}" alt="fishnet chair image"/>
                        <div class="other-product-color">
                            <a href="#"><img src="img/control-blue.jpg" alt="fishnet chair small image blue"/></a>
                            <a href="#"><img src="img/control-dark-blue.jpg" alt="fishnet chair small image dark blue"/></a>
                            <a href="#"><img class="active-link" src="img/slider1.jpg"
                                             alt="fishnet chair small image red"/></a>
                        </div>
                    </div>
                    <div class="product-description">
                        <h2>#{editProductController.product.name}</h2>
                        <h4>Hot Deal</h4>
                        <p class="price">#{editProductController.product.price}</p>

                        <p:commandLink styleClass="order-button" update="table"
                                       actionListener="#{cartController.add(editProductController.product)}">
                            Order Us <img src="img/arrow_white.png"
                                          alt="orderTable button image"/>
                        </p:commandLink>

                        <div class="product-description-text">
                            #{editProductController.product.description}
                        </div>
                    </div>
                </article>

            </h:form>

            <div class="submenu">
                <div class="submenu-left trending related-product">
                    <p>Related Products</p>
                </div>
                <ul class="submenu-right">
                    <li><a href="#">explore all <img src="img/arrow.png" alt="exclusive product image"/></a></li>
                </ul>
            </div>
            <div class="product product-in-product-page">
                <a href="#"><img src="img/product10.jpg" alt="product 10 image"/></a>
                <a href="#"><img src="img/product11.jpg" alt="product 11 image"/></a>
                <a href="#"><img src="img/product12.png" alt="product 12 image"/></a>
            </div>
        </div>
    </main>
</div>

</body>
</html>
