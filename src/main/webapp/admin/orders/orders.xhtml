<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:custom="http://java.sun.com/jsf/composite/fragments">


<custom:head title="Orders table"/>

<body>

<div class="container">
<custom:header menuuri="orders.xhtml"/>

<h:form>
    <div class="padding-site">
        <div class="product-table">
            <h1><h:outputLabel value="Orders table"/></h1>
            <p:dataTable value="${ordersController.orders}" var="item" id="table" border="1">
                <p:column styleClass="orderTable-id" headerText="Id">${item.id}</p:column>
                <p:column styleClass="orderTable-user-name" headerText="User">${item.userName}</p:column>
                <p:column styleClass="orderTable-phone" headerText="Phone">${item.phone}</p:column>
                <p:column styleClass="remove-column" headerText="Doing">
                    <p:commandLink value="remove" update="table"
                                   actionListener="#{ordersController.removeOrder(item)}"/>
                    <br/>

                    <p:link value="edit" outcome="order.xhtml" update="table">
                        <f:param name="id" value="#{item.id}"/>
                    </p:link>
                </p:column>
            </p:dataTable>
            <br/>
            <br/>
            <p:outputPanel>
                <p:commandLink value="TODO" />
            </p:outputPanel>

        </div>

    </div>

</h:form>
</div>
</body>
</html>
