<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:custom="http://java.sun.com/jsf/composite/fragments">

<custom:head title="Order"/>

<body>

<div class="container">

<custom:header menuuri="order.xhtml"/>

<h:form>
    <div class="padding-site">
        <div class="product-table">
            <h1><h:outputLabel value="Order"/></h1>
            <p:dataTable value="#{orderProductController.orderProducts}" var="item" id="table" border="1">
                <p:column styleClass="category-id" headerText="ID">#{item.product.id}</p:column>
                <p:column styleClass="name-column" headerText="Name">#{item.product.name}</p:column>
                <p:column styleClass="image-column" headerText="Foto"><img src="#{item.product.imgUrl}"
                                                 alt="imag not found"/></p:column>
                <p:column headerText="Count">
                    <p:inputText valueChangeListener="#{orderProductController.count}" value="#{item.count}"/>
                </p:column>

                <p:column headerText="Doing">
                    <p:commandLink value="SAVE" actionListener="#{orderProductController.save(item.product.id, item.count)}" update="table"/>
                </p:column>

            </p:dataTable>
        </div>

    </div>

</h:form>
</div>
</body>
</html>
