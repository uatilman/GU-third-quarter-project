<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:custom="http://java.sun.com/jsf/composite/fragments">

<custom:head title="Order"/>

<body>

<div class="container">

    <custom:header menuuri="order.xhtml"/>

    <h:form id="container">
        <div class="padding-site">
            <div class="order-product-table product-table">
                <h1>
                    <h:outputLabel value="Order #{orderProductController.orderTable.id}"/>
                </h1>

                <p:outputPanel>
                    <p:outputLabel value="User name"/>
                </p:outputPanel>
                <p:outputPanel>
                    <p:inputText value="#{orderProductController.orderTable.userName}"/>
                </p:outputPanel>

                <p:outputPanel>
                    <p:outputLabel value="Phone"/>
                </p:outputPanel>
                <p:outputPanel>
                    <p:inputText value="#{orderProductController.orderTable.phone}"/>
                </p:outputPanel>

                <br/>
                <p:dataTable value="#{orderProductController.orderProductsList}" var="item"
                             rowIndexVar="rowIndex" border="1" id="table">
                    <p:column styleClass="order-product-number" headerText="â„–">#{rowIndex+1}</p:column>
                    <p:column styleClass="order-product-id" headerText="ID">#{item.product.id}</p:column>
                    <p:column styleClass="name-column" headerText="Name">#{item.product.name}</p:column>
                    <p:column styleClass="image-column" headerText="Foto"><img src="${orderProductController.request.contextPath}/#{item.product.imgUrl}"
                                                                               alt="image not found"/></p:column>
                    <p:column styleClass="count-column" headerText="Count">
                        <p:inputText value="#{item.count}">
                            <p:ajax listener="#{orderProductController.save(item)}" update="table"/>
                        </p:inputText>
                    </p:column>

                    <p:column styleClass="total-column"
                              headerText="Total">#{orderProductController.getProductTotal(rowIndex)}</p:column>

                    <!--<p:column headerText="Doing">-->
                    <!--<p:commandLink value="SAVE" actionListener="#{orderProductController.save(item)}"-->
                    <!--update="table"/>-->
                    <!--</p:column>-->
                    <f:facet name="footer">Total price ${orderProductController.total}</f:facet>
                </p:dataTable>
                <br/>
                <br/>

                <p:growl id="growl" showDetail="true"/>
                <p:commandButton value="Show" icon="ui-icon-extlink" actionListener="#{orderProductController.chooseProduct}">
                    <p:ajax event="dialogReturn" listener="#{orderProductController.onProductChosen}" update="table"/>
                </p:commandButton>

            </div>
        </div>


    </h:form>
</div>
</body>
</html>
