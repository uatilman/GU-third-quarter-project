<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Products</title>
    <style type="text/css">
        .ui-widget {
            font-size: 90%;
        }
    </style>
</h:head>

<h:body>
    <h:form>

        <p:growl id="growl" showDetail="true" />
        <p:commandButton value="Show"  icon="ui-icon-extlink" actionListener="#{viewProducts.chooseProduct}">
            <p:ajax event="dialogReturn" listener="#{viewProducts.onProductChosen}" update="growl" />
        </p:commandButton>
        <br/>
        <p:commandButton value="Show" icon="ui-icon-script" actionListener="#{viewProducts.showMessage}" />

    </h:form>
</h:body>

</html>
