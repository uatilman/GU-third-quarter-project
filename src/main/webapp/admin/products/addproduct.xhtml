<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <title>Test XHTML JSF Page</title>
    <link rel="stylesheet" href="../../style.css"/>

</h:head>
<h:body>

    <br/>
    <br/>
    <h:form>
        <h1>Add Product</h1>

        <p:outputPanel>
            <p:outputLabel value="id"/>
        </p:outputPanel>
        <p:outputPanel>
            <p:inputText value="#{createProductController.product.id}" />
        </p:outputPanel>

        <p:outputPanel>
            <p:outputLabel value="name"/>
        </p:outputPanel>
        <p:outputPanel>
            <p:inputText value="#{createProductController.product.name}" />
        </p:outputPanel>

        <p:outputPanel>
            <p:outputLabel value="description"/>
        </p:outputPanel>
        <p:outputPanel>
            <p:inputText value="#{createProductController.product.description}" />
        </p:outputPanel>

        <p:outputPanel>
            <p:outputLabel value="url"/>
        </p:outputPanel>
        <p:outputPanel>
            <p:inputText value="#{createProductController.product.imgUrl}" />
        </p:outputPanel>


        <p:outputPanel>
            <p:outputLabel value="Categories"/>
        </p:outputPanel>

        <p:outputPanel>
            <h:selectOneMenu value="#{createProductController.categoryId}" effect="slide" showHeaders="true">
                <f:selectItems
                        value="${createProductController.categories}" var="category"
                        itemLabel="#{category.name}"
                        itemValue="#{category.id}"
                />
            </h:selectOneMenu>
        </p:outputPanel>

        <br/>
        <br/>

        <p:outputPanel>
            <p:commandButton value="save" action="#{createProductController.save}"/>
        </p:outputPanel>



    </h:form>

</h:body>
</html>
